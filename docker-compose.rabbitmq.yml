services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-emotion
    restart: unless-stopped
    ports:
      - "5673:5672"    # AMQP port
      - "15673:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: emotion_user
      RABBITMQ_DEFAULT_PASS: secure_password
      RABBITMQ_DEFAULT_VHOST: emotion_vhost
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf  # Optional config
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  rabbitmq_data:
    driver: local